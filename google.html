<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
<link rel="stylesheet" type="text/css" href="google.css">
<script type="text/javascript" src="google.js"></script>
<title>Google</title>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div align="right">
				<table>
					<tr>
					<td id="links">
						<a href="https://plus.google.com">+You</a>
					</td>
					<td id="links">
						<a href="https://mail.google.com/">Gmail</a>
					</td>
					<td id="links">
						<a href="https://www.google.com/imghp">Images</a>
					</td>
					</tr>
				</table>
			</div>
		</div>
		
		<div id="content">
			<div id="parent">
				<div id="child">
					<img src="https://www.google.com/images/srpr/logo11w.png" height="95px" width="270px"><br>
					<input type="text" name="txtSearch" id="txtSearch"><br>
					<input type="button" name="btnSearch" value="Google Search" onclick="searchGoogle()">
					<input type="button" name="btnLucky" value="I'm Feeling Lucky">
				</div>
			</div>
		</div>
			
		<div id="footer">
			<div id="footer-left">
				<table>
					<tr>
						<td id="links">
							<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
						</td>
						<td id="links">
							<a href="https://www.google.com/services/?fg=1">Business</a>				
						</td>
						<td id="links">
							<a href="https://www.google.com/intl/en/about/">About</a>
						</td>
					<tr>
				</table>
			</div>
			<div id="footer-right">
				<table>
					<tr>
						<td id="links">
							<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
						</td>
						<td id="links">
							<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>				
						</td>
						<td id="links">
							<a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
						</td>
					<tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
